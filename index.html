<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Water Purity Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      text-align: center;
      background-color: #f0f8ff;
      overflow-x: hidden;
    }

    #powered-by {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
      color: #2c3e50;
      animation: fadeIn 3s ease-in-out infinite alternate;
    }

    /* Animation for fade-in text */
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* Container for the form */
    .container {
      max-width: 500px;
      margin: 100px auto 20px;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      animation: fadeInUp 2s ease-out;
    }

    /* Form input styles */
    input {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
      animation: slideIn 1.5s ease-out;
    }

    /* Button styles */
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      width: 100%;
      margin-top: 20px;
      animation: zoomIn 1s ease-out;
    }

    button:hover {
      background-color: #2980b9;
    }

    /* Result styling */
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: blue;
      font-size: 18px;
      animation: fadeInUp 2s ease-out;
    }

    /* Animations for the form and elements */
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      0% { opacity: 0; transform: translateX(-50px); }
      100% { opacity: 1; transform: translateX(0); }
    }

    @keyframes zoomIn {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    /* Background image animation */
    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://www.example.com/background.jpg'); /* Replace with actual image URL */
      background-size: cover;
      background-position: center;
      animation: moveBackground 10s linear infinite;
      z-index: -1;
    }

    @keyframes moveBackground {
      0% { background-position: center; }
      100% { background-position: right bottom; }
    }
  </style>
</head>
<body>
  <div id="powered-by">Powered by TANAYA KALBHOR</div>
  
  <!-- Background Image -->
  <div class="background-image"></div>
  
  <h1>Water Purity Percentage Calculator</h1>
  <p>Enter the water quality parameters to calculate the purity percentage.</p>
  
  <div class="container">
    <form id="purityForm">
      <label for="ph">pH (6.5-8.5):</label>
      <input type="number" id="ph" placeholder="Enter pH" step="0.1" required><br>

      <label for="tds">TDS (mg/L, <500):</label>
      <input type="number" id="tds" placeholder="Enter TDS" required><br>

      <label for="chloramines">Chloramines (mg/L, <4):</label>
      <input type="number" id="chloramines" placeholder="Enter Chloramines" required><br>

      <label for="sulphate">Sulphate (mg/L, <250):</label>
      <input type="number" id="sulphate" placeholder="Enter Sulphate" required><br>

      <label for="conductivity">Electrical Conductivity (µS/cm, <1500):</label>
      <input type="number" id="conductivity" placeholder="Enter Conductivity" required><br>

      <label for="toc">Total Organic Carbon (mg/L, <2):</label>
      <input type="number" id="toc" placeholder="Enter TOC" required><br>

      <label for="thms">THMs (µg/L, <80):</label>
      <input type="number" id="thms" placeholder="Enter THMs" required><br>

      <label for="turbidity">Turbidity (NTU, <1):</label>
      <input type="number" id="turbidity" placeholder="Enter Turbidity" required><br>

      <button type="submit">Calculate Purity</button>
    </form>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
